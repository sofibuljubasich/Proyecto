<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de Contraseña</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #000000;
            padding: 20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
        }

        .content {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            text-align: center;
            padding: 20px;
        }

            .content h2 {
                color: #000000;
            }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            color: #ffffff;
            background-color: #000000;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

            .button:hover {
                background-color: #333333;
            }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            font-size: 14px;
            color: #666;
            background-color: #f4f4f7;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
        </div>
        <div class="content">
            <h2>Recuperación de Contraseña</h2>
            <p>Has solicitado recuperar tu contraseña. Para restablecerla, por favor haz clic en el botón de abajo:</p>
            <a href="https://example.com/reset-password?token=123456" class="button">Restablecer Contraseña</a>
            <p>Si no has solicitado restablecer tu contraseña, puedes ignorar este mensaje.</p>
        </div>
        <div class="footer">
            <p>Saludos,<br>El equipo de FinishLineManagement</p>
        </div>
    </div>
</body>
</html>
