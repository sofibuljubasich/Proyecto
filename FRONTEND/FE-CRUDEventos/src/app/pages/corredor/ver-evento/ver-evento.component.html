

<body>
    <div *ngIf="eventoData" class="container">
        <img [src]="imagenURL" alt="Descripción de la imagen" class="imagen">
        <div class="content">
            <div class="titulo">{{eventoData.evento.nombre}}</div>
          <div class="datos">
            <div class="dato">
              <mat-icon class="custom-icon" aria-hidden="false" aria-label="Example calendar icon" fontIcon="calendar_month"></mat-icon>
              <p class="label">Fecha:</p>
              <p class="date">{{ getFormattedDate(eventoData.evento.fecha) }}</p>
            </div>
            <div class="dato">
              <mat-icon class="custom-icon" aria-hidden="false" aria-label="Example calendar icon" fontIcon="location_on"></mat-icon>
              <p class="label">Localización:</p>
              <p class="date">{{ eventoData.evento.lugar }}</p>
            </div>
          </div>
          <div class="second">
            <div class="tipo">
              <mat-icon class="custom-icon" aria-hidden="false" aria-label="Example calendar icon" fontIcon="directions_run"></mat-icon>
              <p class="label">Tipo de evento:</p>
              <p class="date">{{ eventoData.evento.tipo.descripcion }}</p>
            </div>
          </div>
          <div class="datos">
            <div class="dato">
              <mat-icon class="custom-icon" aria-hidden="false" aria-label="Example calendar icon" fontIcon="flag"></mat-icon>
              <p class="label">Distancias asociadas:</p>
            </div>
            <div class="distancias">
              <table>
                <thead>
                  <tr>
                    <th>Kilometro</th>
                    <th>Precio</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let distancia of eventoData.distancias" class="distancia-item">
                    <td>{{ distancia.km }} Km</td>
                    <td>$ {{ distancia.precio }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="opciones">
        <button routerLink="inicio" style="border: none; text-decoration: underline;background:none;"> <- Regresar</button>
        <button  mat-raised-button (click)="onInscribirse()" color="primary">Inscribirse</button>
      </div>

</body>
