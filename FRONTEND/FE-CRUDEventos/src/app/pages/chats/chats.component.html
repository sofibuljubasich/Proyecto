<div class="container">
    <main class="main">
        <!--<form #buscarForm="ngForm" (change)="">-->
            <section class="buscador">      
                <!-- <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input> -->
                <input type="text" name="texto" [(ngModel)]="parametrosBusqueda.texto" placeholder="Buscar evento" autocomplete="off">
                <mat-icon class="icono" aria-hidden="false" aria-label="Example calendar icon" fontIcon="search"></mat-icon>
            </section>
        <!--</form>-->
        <!-- <div class="evento-wrapper"> -->
            <div class="evento-container">
              <!-- <ng-container *ngIf="eventos"> -->
                <ng-container *ngFor="let chat of chats">
                  <div class="evento-content">
                    <div class="evento-sec">
                      <div class="evento">
                        <div class="card" routerLink="/chat/{{chat.idChat}}">
      
                            <img [src]="chat.foto" alt="Event Image" class="foto-perfil">
                            <div class="contenido">
                                    <div class="nombre">{{chat.idEmisor}}</div>
                                    <div class="texto">{{ chat.mensajes[0].contenido }}</div>
                                    <div class="fecha">{{ chat.mensajes[0].fechaHora | date:'dd/MM/yyyy HH:mm' }} </div>

                              </div>
                              
                          </div>
                      </div>
                      
                    </div>
                    
                  </div>
                </ng-container>
              <!-- </ng-container> -->
            </div>
          <!-- </div> -->
    </main>
</div>
