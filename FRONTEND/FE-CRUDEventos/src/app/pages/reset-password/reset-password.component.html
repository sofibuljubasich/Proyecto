<div class="fondo">
  <div class="signup-container">
    <div>
      <p class="title">Reestablecer contraseña</p>
      <div class="back-link">
        <a routerLink="/login" style="color: aliceblue; margin-left: 5px; text-decoration: underline; cursor: pointer;">← Volver</a>
      </div>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="data">
        <label for="password">Contraseña:</label>
        <input type="password" matInput id="password" formControlName="password" [type]="hide() ? 'password' : 'text'">
        <button class="ojito"
                mat-icon-button
                matSuffix
                (click)="clickEvent($event)"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide()">
          <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button> <!-- Added missing button closing tag -->

        <div *ngIf="isFieldInvalid(loginForm, 'password')" class="error-message">
          Contraseña es requerida.
        </div>
      </div>
      <div class="data">
        <label for="confirmPassword">Confirmar contraseña:</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword">
        <button class="ojito"
        mat-icon-button
        matSuffix
        (click)="clickEvent($event)"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide()">
  <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
</button> <!-- Added missing button closing tag -->
        <div *ngIf="isFieldInvalid(loginForm, 'confirmPassword')" class="error-message">
          Las contraseñas no coinciden.
        </div>
        <div *ngIf="loginForm.hasError('passwordsMismatch')" class="error-message">
          Las contraseñas no coinciden.
        </div>
      </div>
      <div class="button-container">
        <button type="submit" style="margin-top: 10px;">Resetear</button>
        <p style="margin-top: -2%;" *ngIf="showError" class="error-message">{{ errorMessage }}</p>
      </div>
    </form>
  </div>
</div>
<div class="background">
  <span></span>
  <span></span>
  <span></span>
  <span></span>
  <span></span>
  <span></span>
  <span></span>
  <span></span>
</div>
