<div class="container">
    <div class="contenedor-general">
        <div class="datos">
            <div class="descripcion">
                <label for="descripcion">Descripcion de la tarea</label>
                <input class="text" type="text">
            </div>
            <div class="botones">
                <div class="label">
                    <label for="fecha">Fecha</label>
                    <input type="date">
                </div>
                <div class="label">
                    <label for="lugar">Lugar</label>
                    <input type="text">
                </div>
            </div>
            <label for="lugar">Voluntarios disponibles</label>
            <div class="lista-voluntarios">

                <div class="content" *ngFor= "let vol of voluntarios">
                    <mat-checkbox ></mat-checkbox>
                    {{ vol.nombre }} {{ vol.apellido }}
                </div>
            </div>
            <div class="opciones">
                
                <button (click)="goBack()" style="background-color: rgb(9, 33, 43)" type="submit" >Guardar</button>
                <button (click)="goBack()" style="background-color: rgb(135, 136, 136);" type="button">Cancelar
                </button>
              </div>
        </div>      
         
    </div>
</div>
