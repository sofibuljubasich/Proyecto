
<div class="fixed">
  <div class="header">
    <app-header></app-header>
  </div>
  <nav>
    <!-- CORREDOR=1 -->
    <ng-container *ngIf="!isLoginPage">
    <ng-container *ngIf="userRole === 1">
      <ul>
        <li (click)="navegar('inicio')" [ngClass]="{seleccionado: seleccionado[0]}">Inicio</li>
        <li (click)="navegar('proximos-eventos')" [ngClass]="{seleccionado: seleccionado[1]}">Pr√≥ximos Eventos</li>
        <li (click)="navegar('resultados')"[ngClass]="{seleccionado: seleccionado[2]}">Resultados</li>
        <li (click)="navegar('ayuda')"[ngClass]="{seleccionado: seleccionado[3]}">Ayuda</li>
        <ng-container *ngIf="isAuthenticated">
          <li (click)="navegar('misEventos')"[ngClass]="{seleccionado: seleccionado[4]}">Mis Eventos</li>
        </ng-container>
      </ul>
    </ng-container>
  </ng-container>
    <!-- VOLUNTARIO=3 -->
    <ng-container *ngIf="userRole === 3">
      <ul>
        <li (click)="navegar('eventos')" [ngClass]="{seleccionado: seleccionado[0]}">Eventos</li>
        <li (click)="navegar('chats')" [ngClass]="{seleccionado: seleccionado[1]}">Chats</li>
        <li (click)="navegar('ayudaV')" [ngClass]="{seleccionado: seleccionado[2]}">Ayuda</li>
      </ul>
    </ng-container>
     <!-- INSCRIPTOR=4 -->
     <ng-container *ngIf="userRole === 4">
      <ul>
        <li (click)="navegar('eventosActivos')" [ngClass]="{seleccionado: seleccionado[0]}">Eventos</li>
        <li (click)="navegar('ayudaI')" [ngClass]="{seleccionado: seleccionado[1]}">Ayuda</li>
      </ul>
    </ng-container>
    <!-- ADMIN=2 -->
    <ng-container *ngIf="userRole === 2">  
      <ul>
        <li (click)="navegar('ABM-Eventos')" [ngClass]="{seleccionado: seleccionado[0]}">ABM Eventos</li>
        <li (click)="navegar('chats')" [ngClass]="{seleccionado: seleccionado[1]}">Chats</li>
        <li (click)="navegar('vistaTareas')"[ngClass]="{seleccionado: seleccionado[2]}">Vista Tareas</li>
        <li (click)="toggleConfiguracion()" [ngClass]="{seleccionado: seleccionado[3]}">
          Configuracion
          <!-- Submenu with options -->
          <ul *ngIf="configuracionVisible" class="submenu">
            <li  (click)="navegar('ABM-Colaboradores')">ABM Colaboradores</li>
            <li (click)="navegar('ABM-Categorias')">ABM Categorias</li>
            <li (click)="navegar('ABM-Distancias')">ABM Distancias</li>
          </ul>
        </li>
        <li (click)="navegar('ayudaA')" [ngClass]="{seleccionado: seleccionado[4]}">Ayuda</li>
      </ul>
    </ng-container>
  </nav>
</div>
