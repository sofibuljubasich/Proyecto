<mat-toolbar id="mat">
    <img src="images/Logo2.gif" alt="Logo" class="logo" routerLink='./inicio'>
    <!-- <span class="example-spacer"></span> -->
    <ng-container *ngIf="!isAuthenticated">
        <span class="example-spacer"></span>
        <button routerLink='/sign-up' mat-raised-button>Crear cuenta</button>
        <button routerLink='/login' mat-raised-button color="primary">Inicia sesión</button>
    </ng-container>
    <ng-container *ngIf="isAuthenticated">
        <div class="derecha">
            <div class="perfil">
                <div class="name">
                    <span class="nombre">{{ currentUser?.nombre }}</span>
                    <span> </span>
                    <span class="apellido">{{ currentUser?.apellido }}</span>
                </div>
                <!-- <img src="../../../../images/perfil-empty.jpg" alt="Event Image" class="imagen"> -->
                <img [src]="imagenURL" [matMenuTriggerFor]="menu" alt="Event Image" class="imagen">
                <mat-menu style="justify-content: center;" #menu="matMenu">
                    <button  mat-menu-item>
                      <mat-icon style="justify-content: center;">person</mat-icon>
                      <span>Ver perfil</span>
                    </button>
                    <button  mat-menu-item>
                      <mat-icon>settings</mat-icon>
                      <span>Cambiar contraseña</span>
                    </button>
                    <button (click)="logout()"  style="color: red;" mat-menu-item>
                      <mat-icon style="color: red;">block</mat-icon>
                      <span>Cerrar sesión</span>
                    </button>
                  </mat-menu>
            </div>
        </div>
        <!-- <button (click)="logout()">Cerrar sesión</button> -->
      </ng-container>
    <!-- <button mat-raised-button style="background-color: #370057; color: aliceblue;">Inicia sesión</button> -->
</mat-toolbar>
