<div class="comentarios-header">
  <h2>Comentarios:</h2>
  <button (click)="toggleFormulario()">+</button>
</div>

<div *ngIf="mostrarFormulario" class="comentario-formulario">
  <form [formGroup]="comentarioForm" (ngSubmit)="enviarComentario()">
    <textarea formControlName="contenido" placeholder="Escribe tu comentario..."></textarea>
    <button type="submit" [disabled]="!comentarioForm.valid">Enviar</button>
  </form>
</div>


<div *ngFor="let comentario of comentarios" class="comentario">
    <!-- <img [src]="comentario.fotoPerfil" alt="Foto de perfil" class="foto-perfil"> -->
    <img src="../../../images/perfil-empty.jpg" alt="Foto de perfil" class="foto-perfil">
    <div class="contenido">
      <div class="nombre">{{ comentario.nombreCorredor }}</div>
      <div class="texto">{{ comentario.contenido }}</div>
      <div class="fecha">{{ comentario.fechaHora | date:'short' }}</div>
    </div>
    <hr>
  </div>
