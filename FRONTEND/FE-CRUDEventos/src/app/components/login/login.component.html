<mat-toolbar class="mat">
    <img src="images/Logo2.gif" alt="Logo" class="logo" height="50" width="150" routerLink='./inicio'>
</mat-toolbar>

<div class="background">
  <div class="signup-container">
    <div>
        <p class="title">Iniciar Sesión</p>
        <p style="color: aliceblue;    display: flex; justify-content: center;"> Por favor, ingrese la siguiente información</p>
    </div>
    <!-- <form (ngSubmit)="onSubmit()"> -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <div class="data">
            <label for="email">Correo Electrónico:</label>
            <!-- <input id="email" formControlName="email" type="email" required> -->
            <!-- <input type="email" id="email" [(ngModel)]="loginData.email" name="email" required> -->
            <!-- <div *ngIf="isFieldInvalid('email')" class="error-message">
                Correo electrónico es requerido y debe ser válido.
            </div> -->
            <input type="email" id="email" formControlName="email" required>
            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message">
                <div *ngIf="email?.errors?.['required']">El email es requerido</div>
                <div *ngIf="email?.errors?.['email']">El email no es válido</div>
            </div>
        </div>
        <div class="data">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" formControlName="password">
            <!-- <input type="password" id="password" [(ngModel)]="loginData.password" name="password" required> -->
            <!-- <div *ngIf="isFieldInvalid('password')" class="error-message">
                Contraseña es requerida.
            </div> -->
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
                <div *ngIf="password?.errors?.['required']">La contraseña es requerida</div>
              </div>
        </div>
        <div class="button-container">
            <button type="submit" style="margin-top: 10px;">Iniciar</button>
            <p style="margin-top: -2%;" *ngIf="showError" class="error-message">{{ errorMessage }}</p>
        </div>
        <div style="margin-top: 15px;display: flex; justify-content: center;">
            <p style="margin-right: 1%;">No tiene una cuenta? </p>
            <p routerLink="/sign-up" style=" cursor: pointer; text-decoration: underline;"> Cree una aquí</p>
        </div>
    </form>
  </div>
</div>
