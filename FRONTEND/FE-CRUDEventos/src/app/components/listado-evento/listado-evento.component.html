<div class="title">
    <h1>Listado de eventos</h1>
</div>

<div class="container">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z10">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre Evento </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>
        
          
          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha realizaci√≥n </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha | date}} </td>
          </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
        class="mat-elevation-z10">
    </mat-paginator>
      
</div>
